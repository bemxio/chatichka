<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="style.css"/>

        <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
        <script src="script.js" defer></script>

        <title>Chatichka</title>
    </head>

    <body>
        <div id="messages">
            <div id="messages-log">
                <span class="messages-log-message">Welcome to Chatichka!</span>
                <span class="messages-log-message">Your ID: <span id="messages-log-id">{id}</span> | Your name: <span id="messages-log-name">{name}</span></span>
                <span class="messages-log-message">To connect to another peer, press <span id="messages-log-connect">here</span>.</span>
            </div>

            <input type="text" id="messages-input"/>
        </div>
    </body>
</html>
